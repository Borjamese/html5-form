<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <!-- hoja de estilos-->
  <style>
#elContenedor {
  margin-left: 700px;
}
p {
  color:grey
  
}
body {
  overflow-y: scroll;
  max-width: 1600px; 
  margin: 0 auto; 
}



  </style>

  <!--cuerpo del cÃ³digo-->
  <body>
    <div class="container-fluid ">
      <div class="card mx-auto mt-3">
        <div class="card-body">
        <h3>Payment form example</h3>
        <div class="alert alert-danger p-1" role="alert">
            Some fields are missing
          </div>
    <form class="row g-3 mt-1">
        <div class="col-md-6">
          <label for="inputCard" class="form-label">Card #</label>
          <input type="text" class="form-control" id="inputAddress2"maxlength="16" placeholder="XXXXXXXXXX">
        </div>
        <div class="col-md">
          <label for="inputCVC" class="form-label">CVC</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="00000">
        </div>

        <div class="col-md">
          <label for="inputAmount" class="form-label">Amount</label>
          <div class="input-group">
            <span class="input-group-text"><strong>$</strong></span>
            <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
          </div>
        </div>


<div class="row g-3 inline-block">
        <div class="col-md-6">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputFirstName">
        </div>
        <div class="col-md-6">
            <label for="inputFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputFirstName">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2 ">
          <label for="inputPostalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputPostalCode">
        </div>
      </div>
      
      <div id="elContenedor" class="col-6 container-fluid mt-3">
        <div class="col-md-6">
            <label for="validationDefault10" class="mb-2">Message (optional)</label>
          <textarea class="form-control" rows="4"></textarea>
        </div>
        <small class="text-secondary" style="font-weight:lighter;">Add any notes here</small>
      </div>
  
      <div class="container">
        <div class="row g-3">
          <div class="form-check bg-secondary d-flex col-md-2 rounded">
            <form>
              <div class="paymentWrap">
                <div class="btn-group paymentBtnGroup btn-group-justified align-items-center" data-toggle="buttons">
                  <label class="btn paymentMethod">
                    <div class="method visa"></div><i class="fa-brands fa-cc-visa"></i>
                    <input type="radio" name="options">
                  </label>
                  <label class="btn paymentMethod">
                    <div class="method master-card"></div><i class="fa-brands fa-cc-mastercard"></i>
                    <input type="radio" name="options">
                  </label>
                  <label class="btn paymentMethod">
                    <div class="method amex"></div><i class="fa-brands fa-cc-amex"></i>
                    <input type="radio" name="options">
                  </label>
                  
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      
      </div>
      <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-secondary" type="button">Cancel</button>
          <button class="btn btn-primary me-md-2" type="button">Send</button>
        </div>
    </div>
      </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
