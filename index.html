<html lang="en">
  <head>

  <body>
    <div class="container-fluid">
        <h3>Payment form example</h3>
        <div class="alert alert-danger p-1" role="alert">
            Some fields are missing
          </div>
    <form class="row g-3 mt-1">
        <div class="col-md-6">
          <label for="inputCard" class="form-label">Card #</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="XXXXXXXXXX">
        </div>
        <div class="col-md">
          <label for="inputCVC" class="form-label">CVC</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="00000">
        </div>

        <div class="col-md">
            <label for="inputAmount" class="form-label">Amount</label>
            <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
          </div>


<div class="row g-3 inline-block">
        <div class="col-6">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputFirstName">
        </div>
        <div class="col-6">
            <label for="inputFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputFirstName">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2 ">
          <label for="inputPostalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputPostalCode">
        </div>
      </div>
   <div id="elContenedor"class="container-fluid">
      <div class="col-3">
        <label for="inputMessage" class="form-label">Message (optional)</label>
        <input type="text" class="form-control" id="inputMessage">
    </div>
    <p>add any notes here</p>
  </div>
    
        <div class="row g-3">
            <div class="form-check bg-secondary d-flex col-3">
              <form>
                <div class="d-flex">
                  <input type="radio" id="amex" name="y" value="American Express" />
                  <label for="amex"><i class="fa-brands fa-cc-amex"></i></label><br>
                </div>
                <div class="d-flex">
                  <input type="radio" id="visa" name="y" value="visa" />
                  <label for="visa"><i class="fa-brands fa-cc-visa"></i></label><br>
                </div>
                <div class="d-flex">
                  <input type="radio" id="mastercard" name="y" value="Mastercard" />
                  <label for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label><br>
                </div>
                <div class="d-flex">
                  <input type="radio" id="paypal" name="y" value="paypal" />
                  <label for="paypal"><i class="fa-brands fa-paypal"></i></label><br>
                </div>
              </form>

            </div>
              
              
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
          <button class="btn btn-secondary" type="button">Cancel</button>
            <button class="btn btn-primary me-md-2" type="button">Send</button>
           
          </div>
    </div>
      </form>
    </div>
